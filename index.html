<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>MultiShop</title>
    <script src="https://kit.fontawesome.com/c825cc5805.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="about">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
        <a href="#">FAQs</a>
    </nav>
    <nav class="below_header">
        <nav class="MultiShop_Hyperlink">
            <a href='#'>
                <div class="Multi">
                    <p>MULTI</p>
                </div>
                <div class="Shop">
                    <p>SHOP</p>
                </div>
            </a>
        </nav>
        <nav class="search-field">
            <input type="text" placeholder="Search for products">
            <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </nav>
        <nav>
            <p id="contact-name">Customer Service</p>
            <p id="contact-number">+012 345 6789</p>
        </nav>
    </nav>

    <nav class="navbar">
        <div class="categories-dropdown">
            <div class="categories-bar">
                <div><i class="fa-solid fa-bars"></i> Categories</div>
                <div><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <ul class="dropdown-items">
                <li href="#">Jeans</li>
                <li href="#">Shirts</li>
                <li href="#">Tshirts</li>
                <li href="#">Sweatpants</li>
                <li href="#">Shorts</li>
                <li href="#">Swimwear</li>
                <li href="#">Other</li>
            </ul>
        </div>
        <nav class="nav-items">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Shop Detail</a>
            <a href="#">Pages</a>
            <a href="#">Contact</a>
        </nav>
        <nav class="icons">
            <i class="fa-solid fa-heart"></i>
            <span>0</span>
            <i class="fa-solid fa-cart-shopping"></i>
            <span>0</span>
        </nav>
    </nav>
</body>
</html>
